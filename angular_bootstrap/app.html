<!doctype html>
<html ng-app="app">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Test Angular Bootstrap etc.</title>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-theme.min.css">        
        <link rel="stylesheet" type="text/css" href="app.css">

         <script type="text/javascript" src="lib/jquery-1.8.3.js"></script>
        
        <script type="text/javascript" src="lib/angular.min.js"></script>
        <script type="text/javascript" src="lib/angular-animate.min.js"></script>
        <script type="text/javascript" src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script type="text/javascript" src="lib/ray-scroll.js"></script>        

        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="controller.js"></script>

        <script type="text/javascript" src="patterns.js"></script>
        <script type="text/javascript" src="parse.js"></script>
        <base id="nowUrl" href="" target="_blank"/>
    </head>
    <body ng-controller="AppController">        
        <div class="container">            
        	<div class="left-box">
                <div>
                    <input type=button class="btn openBtn" ng-click="tryOpen()" value="Open">
                </div>
	            <div class="listing"  ray-scroll='openNext(listing)' ray-pre-dist="400">
	            	<div ng-repeat="it in listing.list" class="listing-item round5" list-class="list-ani" ng-click="openUrl(it.url)" ng-context-menu="winOpenUrl(it.url)">
	            		{{it.title}}
	            	</div>
                    <div class=loading ng-show="listing.loading">
                        <img src=loading.gif>
                    </div>
	            </div>
            </div>
            <div class="right-box">
	            <div class="content" ray-scroll='openNext(content)' ray-pre-dist="400">	            	
                    <div ng-repeat="it in content.list" class="content_item round_angle content_font">
                        <span class="floor_info">{{it.floor}}</span>
                        <img class="man_pic" ng-src="{{it.user_pic}}">
                        <span>{{it.user}}</span>
                        <span class="time_info"> {{it.time}}</span> 
                        <div class="content_info" ng-bind-html="it.content"></div>
                    </div>
                    <div class=loading ng-show="content.loading">
                        <img src=loading.gif>
                    </div>
	            </div>
            </div>
        </div>        
    </body>    
</html>
